<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Get access to the math.js library -->
        <script src="math.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1>Unit Conversion App</h1>
        </header>
        <main>
            <div class="selector">
                <button id="liquidVolume" class="selectorBtn">LiquidVol</button>
                <button id="angles" class="selectorBtn">Angles</button>
                <button id="temperature" class="selectorBtn">Temp</button>
                <button id="force" class="selectorBtn">Force</button>
                <button id="energy" class="selectorBtn">Energy</button>
                <button id="power" class="selectorBtn">Power</button>
                <button id="binary" class="selectorBtn">Binary</button>
            </div>
            
            <div class="selector">
                <button id="length" class="selectorBtn">Length</button>
                <button id="area" class="selectorBtn">Area</button>
                <button id="volume" class="selectorBtn">Volume</button>
                <button id="time" class="selectorBtn">Time</button>
                <button id="mass" class="selectorBtn">Mass</button>
                <button id="pressure" class="selectorBtn">Pressure</button>
                <button id="velocity" class="selectorBtn">Velocity</button>
            </div>

            <div class="converter">
                <span>Convert: </span>
                <input type="number" id="inputValue" value=1>
                <select id="fromUnit">
                    <!-- Options added dynamically in the javascript -->
                </select>
                <span>to</span>
                <select id="toUnit">
                    <!-- Options added dynamically in the javascript -->
                </select>
                <button id="convertButton">Convert</button>
            </div>

            <div class="result">
                <p id="resultValue">Result: <input type="text" id="resultValue"></p>
            </div>

            <!-- the following section is for the modal dialog opened by the Binary button -->
            <section class="modal hidden">
                <div class="flex">
                    <button class="btn-close">â¨‰</button>
                </div>
                <div>
                    <h2>Binary Data Conversion</h2>
                    <p>
                        Enter a Hexadecimal, Octal, Binary, or Decimal number and
                        the other values will be filled in
                    </p>
                </div>
            
                <input type="text" id="hexNumber" placeholder="Enter Hex Number" />
                <input type="text" id="octalNumber" placeholder="Enter Octal Number" />
                <input type="text" id="binaryNumber" placeholder="Enter Binary Number" />
                <input type="text" id="decimalNumber" placeholder="Enter decimal Number" />
                <button class="btn">Convert</button>
            </section>
            
            <div class="overlay hidden"></div>
            
        </main>
        <script src = "translateName.js"></script>
        <script src = "convert.js"></script>
        <script src = "script.js"></script>
    </body>

</html>
